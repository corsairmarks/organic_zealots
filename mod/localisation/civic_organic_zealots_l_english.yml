 war_goal_wg_force_policy_outlaw_robots_and_ai: "Outlaw Robotic Workers, AI, and Cybernetics"
 war_goal_wg_force_policy_outlaw_robots_and_ai_desc: "War is waged to force the enemy to adopt the Outlawed policy positions for both the $policy_robot_pop_policy$ and $policy_artificial_intelligence_policy$ policies as well as to cease $living_standard_cyborg_assimilation$ assimilation.\n\nIn the event of a Status Quo peace, systems we occupy will be released as an independent empire that outlaws $policy_robot_pop_policy$ and $policy_artificial_intelligence_policy$ as well as being unable to perform $living_standard_cyborg_assimilation$ assimilation, if they include at least one planet."
 wg_force_policy_outlaw_robots_and_ai_accept: "§Y[From.GetName]§! is forced to adopt the §Y$robots_outlawed_name$§! and §Y$ai_outlawed_name$§! policies as well as to cease $living_standard_cyborg_assimilation$ assimilation for 20 years."
